@startuml
!pragma teoz true



skinparam Padding 4
skinparam RoundCorner 4
skinparam Shadowing false

skinparam Default {
  FontColor #444444
  FontSize 12
}

skinparam Arrow {
  Color #444444
  FontColor #444444
  FontStyle Bold
}

skinparam activityDiamond {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}

skinparam activityDiamond {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}

skinparam package {
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
}
skinparam node {
  FontColor #444444
  BackgroundColor #eeb291
  BorderColor #444444
}
skinparam component {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
  Style uml2
}

skinparam database {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}

skinparam cloud {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}

skinparam collections {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam Control {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam Boundary {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam Entity {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam interface {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam SequenceParticipantBorderThickness 3
skinparam sequence {
  ParticipantBackgroundColor #66BCF0
  ParticipantBorderColor #444444
  ParticipantFontStyle normal
  ParticipantFontColor #444444
  LifeLineBorderColor #444444
  LifeLineBackgroundColor #66BCF0
  ArrowColor #444444
  ArrowBorderColor #444444
  ArrowFontColor #444444
  ArrowThickness 3
  ActorBackgroundColor #66BCF0
  ActorBorderColor #444444
  ActorFontColor #444444
}


skinparam rectangle<<person>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<external_person>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #B4BCBE
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<external_system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #B4BCBE
  BorderColor #444444
  BorderThickness 3
}

skinparam database<<system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
  BorderThickness 3
}

skinparam database<<external_system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #B4BCBE
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<boundary>> {
  Shadowing false
  StereotypeFontSize 0
  BackgroundColor #eeb291
  StereotypeFontColor #444444
  FontColor #444444
  BorderColor #444444
  BorderStyle dashed
  BorderThickness 3
}
skinparam rectangle<<container>> {
  Shadowing false
  StereotypeFontSize 14
  BackgroundColor #66BCF0
  StereotypeFontColor #444444
  FontColor #444444
  BorderColor #444444
  BorderThickness 3
}
participant "Hlavné vlákno" as UI
create "AsyncTask" as AT
UI -> AT : new
-> UI ++ : execute()
UI->UI: onPreExecute()
note left: Prípravné práce\nna UI vlákne
UI->AT
deactivate UI
activate AT
note right of AT #LightSteelBlue
<b>doInBackground()</b>
end note
group priebežné informovanie uživateľa\no prebehu úlohy na pozadí  
AT -> UI++ :publishProgress()
UI -> UI- - :aktualizácia UI 
end
AT -> UI 
deactivate AT    
activate UI
UI -> UI - -: onPostExecute()
note left: Záverečné práce,\nupratanie po ukončený\npráce na pozadí
@enduml

