@startuml



skinparam Padding 4
skinparam RoundCorner 4
skinparam Shadowing false

skinparam Default {
  FontColor #444444
  FontSize 12
}

skinparam Arrow {
  Color #444444
  FontColor #444444
  FontStyle Bold
}

skinparam package {
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
}
skinparam node {
  FontColor #444444
  BackgroundColor #eeb291
  BorderColor #444444
}
skinparam component {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
  Style uml2
}

skinparam database {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}

skinparam cloud {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}

skinparam collections {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam Control {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam Boundary {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam Entity {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam interface {
  BackgroundColor #66BCF0
  BorderColor #444444
  FontColor #444444
}
skinparam SequenceParticipantBorderThickness 3
skinparam sequence {
  ParticipantBackgroundColor #66BCF0
  ParticipantBorderColor #444444
  ParticipantFontStyle normal
  ParticipantFontColor #444444
  LifeLineBorderColor #444444
  LifeLineBackgroundColor #66BCF0
  ArrowColor #444444
  ArrowBorderColor #444444
  ArrowFontColor #444444
  ArrowThickness 3
  ActorBackgroundColor #66BCF0
  ActorBorderColor #444444
  ActorFontColor #444444
}


skinparam rectangle<<person>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<external_person>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #B4BCBE
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<external_system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #B4BCBE
  BorderColor #444444
  BorderThickness 3
}

skinparam database<<system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #66BCF0
  BorderColor #444444
  BorderThickness 3
}

skinparam database<<external_system>> {
  StereotypeFontColor #444444
  FontColor #444444
  BackgroundColor #B4BCBE
  BorderColor #444444
  BorderThickness 3
}

skinparam rectangle<<boundary>> {
  Shadowing false
  StereotypeFontSize 0
  BackgroundColor #eeb291
  StereotypeFontColor #444444
  FontColor #444444
  BorderColor #444444
  BorderStyle dashed
  BorderThickness 3
}
skinparam rectangle<<container>> {
  Shadowing false
  StereotypeFontSize 14
  BackgroundColor #66BCF0
  StereotypeFontColor #444444
  FontColor #444444
  BorderColor #444444
  BorderThickness 3
}
    box "Udalosti" #DarkSalmon
    participant "Úžívateľské vstupy" as uEvents
    participant "Systémové vstupy" as sysEvents
    end box
    database "Zásobník udalostí" as stack
    box "Proces aplikácie" #LightGreen
    participant "            Hlavné vlákno           " as UI
    end box

    sysEvents -[#SteelBlue]> stack : Štart aplikacie
    activate stack
    stack -[#SteelBlue]> UI
    activate UI 
    deactivate stack
    UI -> UI : onStart()
    sysEvents -[#SteelBlue]> stack ++  : Intent
    UI -> UI : onResume()
    uEvents -[#Red]> stack  : Stlačenie tlačítka
    UI -> UI - - : onCreate()
    stack -[#SteelBlue]> UI 
    activate UI
    UI -> UI - - :  onReceive()
    stack -[#Red]> UI - -
    activate UI
    UI -> UI - - :  onClick()
@enduml

